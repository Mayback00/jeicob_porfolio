<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/assets/css/cover.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- Agregado el enlace al nuevo archivo styles.css -->
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.1/js/all.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <title>CV Jeicob</title>
</head>

<body>

    <header class="navbar navbar-dark sticky-top navbar-expand-lg">
        <a class="navbar-brand" href="/">
            <img src="/assets/images/svg/logo_jeicob.png" alt="Jeicob logo Image" style="width: 40px; height: 53px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#skills">&lt;\>Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#proyectos">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/assets/pdfs/cv.pdf" download>CV Download</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container-fluid" id="main_cover">
        <!-- BACKGROUND-->
        <div class="nws_cover del-5 dur-4 animated one fadeIn"></div>
        <!-- COLOR-->
        <div class="nws_color del-8 dur-4 animated one fadeIn"></div>

        <!--NAV + BRAND-->
        <div class="del-7 animated one fadeIn">
            <!--NAV + BRAND-->
            <nav class="navbar navbar-dark sticky-top navbar-expand-lg " id="entry">
                <!-- ... (código del navbar) ... -->
            </nav>
        </div>

        <!--CONTENT-->
        <div class="col-md-12 text-center animated one fadeIn first_text">
            <div id="myFavoriteQuote" class="del-3 dur-2 lead animated one fadeOut ">
                <!-- ... (código del bloque de citas) ... -->
            </div>
            <div class="del-8 dur-1 col-12 animated one fadeIn">
                <div class="container ">
                    <h1>Jeicob Orozco</h1>
                    <h4>Software Engineer</h4>
                    <h4>Graphic Designer</h4>
                    <h4>Web Developer</h4>
                    <h4>Experienced Developer</h4>
                    <!-- ... (código del objeto y más) ... -->
                </div>
            </div>
            <div class="logo_grid">
                <img src="/assets/images/svg/logo_html.png" alt="Logo HTML">
                <img src="/assets/images/svg/logo_js.png" alt="Logo JavaScript">
                <img src="/assets/images/svg/logo_css.png" alt="Logo CSS">
                <img src="/assets/images/svg/logo_python.png" alt="Logo Python">
                <img src="/assets/images/svg/logo_bootstrap.png" alt="Logo Bootstrap">
                <img src="/assets/images/svg/logo_angular.png" alt="Logo Angular">
                <img src="/assets/images/svg/logo_adobe.png" alt="Logo Adobe">
                <img src="/assets/images/svg/logo_c-sharp.png" alt="Logo C#">
                <img src="/assets/images/svg/logo_github.png" alt="Logo GitHub">
            </div>
        </div>
    </div>

    <!-- Barra desplegable inferior -->
    <div class="fixed-bottom" id="bottomBar">
        <button id="bottomBarButton" class="btn btn-dark" data-toggle="collapse" data-target="#bottomBarContent" aria-expanded="false" aria-controls="bottomBarContent" onclick="toggleBottomBarArrow()">
            <i class="fas fa-arrow-up" id="bottomBarArrow"></i>
        </button>
        <div class="collapse" id="bottomBarContent">
            <div class="card card-body bottom-bar">
                <div class="container text-center">
                    <a href="enlace/linkedin"><img src="/assets/images/svg/logo_linkedin.png" alt="LinkedIn" style="width: 30px; height: 30px;"> LinkedIn</a>
                    <a href="enlace/github"><img src="/assets/images/svg/logo_github.png" alt="GitHub" style="width: 30px; height: 30px;"> GitHub</a>
                    <a href="enlace/instagram"><img src="/assets/images/svg/logo_ig.png" alt="Instagram" style="width: 30px; height: 30px;"> Instagram</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid fixed-bottom " id="footer">
        <!-- ... (código del footer) ... -->
    </footer>

    <script defer src="/assets/js/startup.js" type="text/javascript"></script>
</body>

</html>
